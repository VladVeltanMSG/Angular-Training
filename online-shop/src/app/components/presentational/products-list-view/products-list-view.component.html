<body class="body">
  <div class="top-bar">
    <h1>Products</h1>
    <div class="button-container">
      <button class="to-cart-button">To cart</button>
      <button class="add-button">Add</button>
    </div>
  </div>

  <table class="products-table">
    <thead>
      <tr>
        <th>Category</th>
        <th>Product name</th>
        <th>Price</th>
        <th class="arrow-button-cell"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.category }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} Ron</td>
        <td class="arrow-button-cell">
          <button class="arrow-button"></button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
