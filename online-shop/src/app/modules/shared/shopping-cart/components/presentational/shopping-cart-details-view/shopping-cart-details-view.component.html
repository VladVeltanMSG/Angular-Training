<div class="header">
  <h1>Shopping Cart</h1>
  <button class="checkout-button">Checkout</button>
</div>

<table class="shopping-cart-table">
  <thead>
    <tr>
      <th>Category</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.category }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }} Ron</td>
      <td><input type="number" value="1" min="1" max="50" /></td>
      <td>
        <app-icon-button
          iconType="Remove"
          (clickEvent)="(onRemoveButtonClick)"
        ></app-icon-button>
      </td>
    </tr>
  </tbody>
</table>
